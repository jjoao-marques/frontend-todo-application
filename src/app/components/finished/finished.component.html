<div class="container">
    <div class="buttons-new-and-closed">
        <span>Tasks finalizadas</span>
        <button (click)="toBack()" class="mat-elevation-z8" mat-raised-button color="primary" matBadgePosition="after"
            matBadgeColor="accent">
            <span class="material-icons goBack">
                reply
            </span>
            <!-- <span class="material-icons goBack">
                arrow_back
            </span> -->
        </button>
    </div>
    <div class="content" *ngFor="let item of listFinished">
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{ item.dataParaFinalizar }}</p>
            <mat-card-header>
                <mat-card-title>{{item.titulo}}</mat-card-title>
                <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
